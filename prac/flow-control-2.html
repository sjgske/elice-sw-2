    <h1>배열 - array</h1>

      <li>html</li>
      <li>css</li>

    </ul>
    <ul>
      <li>egoing</li>
      <li>sjgske</li>
      <li>mongmongyee</li>
    </ul>
    <ul>
      <li>10</li>
      <li>20</li>
      <li>30</li>
    </ul>

    <script>
      let contents = ["html", "css", "js"];
      let members = ["egoing", "sjgske", "mongmongyee"];

      console.log(contents[2]); // 'js'
      console.log(contents.length); // 3

    <h1>Loop</h1>
    <script>
      // debugger;
      console.log(1);
      for (let i = 0; i < 3; i = i + 1) {
        console.log(2);
        console.log(3);
      }
      console.log(4);
    </script>

    <h2>Array + Loop</h2>
    <script>
      const body = document.querySelector("body");
      const ul = document.createElement("ul");
      for (let i = 0; i < contents.length; i++) {
        const li = document.createElement("li");
        li.innerText = contents[i];
        ul.appendChild(li);
      }
      body.appendChild(ul);
    </script>
  </body>
</html>
